name: Deployment Pipeline Complete

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Setup Deploymentsteps
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy app
        if: ${{ github.event_name == 'push' }} && ${{ !contains(github.event.head_commit.message,'#skip')}}
        run: flyctl deploy --remote-only
      - name: Notify discord of success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() && github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        with:
        severity: info
        username: GitHub
        avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
        description: App deployed to https://black-firefly-7263.fly.dev/.
        footer: It worked!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify discord of FAILED build
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
          severity: error
          details: Build failed ${{ github.sha }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.40.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
